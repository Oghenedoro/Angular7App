<h4 class="dispaly-4"> Order Food Item </h4>
<hr />
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="idLigneCommande" #idLigneCommande="ngModel" [(ngModel)]="orderItemForm.idLigneCommande" />
  <input type="hidden" name="idCommand" #idCommand="ngModel" [(ngModel)]="orderItemForm.idCommand">

  <div class="form-group">
    <label>Select food items </label>
    <select class="form-control" name="itemName" #itemName="ngModel" [(ngModel)]="orderItemForm.itemName"
      (change)="updateOrderItemFields($event.target)" [class.is-invalid]="!isinvalid && orderItemForm.itemName==''">
      <option value="0">-select-</option>
      <option *ngFor="let item of orderItemsList" value="{{item.itemName}}"> {{item.itemName}}</option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Prix</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Â£</div>
          </div>
          <input class="form-control" name="prix" #prix="ngModel" [(ngModel)]="orderItemForm.prix " />
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>quantity</label>
        <input class="form-control" name="quantity" #quantity="ngModel" [(ngModel)]="orderItemForm.quantity"
               (keyup)="updateTotalField()" [class.is-invalid]="!isinvalid && orderItemForm.quantity==0 "/>
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>total</label>
        <input class="form-control" name="total" #total="ngModel" [(ngModel)]="orderItemForm.total " />
      </div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>

</form>
