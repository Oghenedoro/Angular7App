
<form #form="ngForm" autocomplte="off" >
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Total à payer</label>
        <input class="form-control" name="total" #total="ngModel" [(ngModel)]="restaurantService.formData.idCommand" />
      </div>

      <div class="form-group">
        <label>Payment Method</label>
        <select name="payMethod" #payMethod="ngModel" [(ngModel)]="restaurantService.formData.payMethod" class="form-control">
          <option value="0">-Select-</option>
          <option>cash</option>
          <option>cheque</option>
        </select>
      </div>
      </div>
      <div class="col-md-6">

        <div class="form-group">
          <label>Ref Commande</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">#</div>
            </div>
            <input class="form-control" name="refCommande" #refCommande="ngModel" [(ngModel)]="restaurantService.formData.refCommande" />
          </div>
        </div>

        <div class="form-group">
          <label>Client</label>
          <select name="idClient" #idClient="ngModel" [(ngModel)]="restaurantService.formData.idClient" class="form-control">
            <option value="0">-Select-</option>
            <option></option>
          </select>
        </div>
      </div>


      <!-- order items table-->
      <table class="table table-borderless">
        <thead>
          <tr>
            <th>Menu</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Montant totale</th>
            <th>
              <a class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null,restaurantService.formData.idCommand)"> <i class="fa fa-plus"></i>add items</a>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngIf="restaurantService.orderItems.length==0">
            <td class="font-italic text-center" colspan="4">No item selected for this order</td>
          </tr>
          <tr *ngFor="let item of restaurantService.orderItems; let i of index">
            <td>{{item.itemName}}</td>
            <td>{{item.prix}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.total}}</td>
            <td>
              <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i,restaurantService.formData.idCommand)"> <i class="fa fa-pencil"></i></a>
            </td>
          </tr>

        </tbody>

      </table>

      <div class="form-group">
        <button type="submit" class="btn btn-dark" (click)="saveOrder()"> <i class="fa fa-plus"></i> submit</button>
      </div>
    </div>
</form>
